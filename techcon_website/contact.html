    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>

            </ul>
        </nav>
        <h1>Contact Us</h1>
        <p>We're here to help! Reach out to us.</p>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <div>
                <p>For general inquiries, please email us:</p>
                <a href="mailto:email@example.com">email@example.com</a>
            </div>

            <div>
                <p>Connect with us on social media:</p>
                <div>
                    <a href="https://x.com/TechConOfficial" target="_blank">Twitter</a>
                    <a href="https://linkedin.com/company/TechConOfficial" target="_blank">LinkedIn</a>
                    <a href="https://facebook.com/TechConOfficial" target="_blank">Facebook</a>
                    <a href="https://instagram.com/TechConOfficial" target="_blank">Instagram</a>
                </div>
            </div>
        </section>

        <section>
            <h2>Our Location</h2>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.210452378959!2d-122.4194156846812!3d37.7749297797593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808a3d6a69b1%3A0x8085808a3d6a69b1!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1678901234567!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <p>Lagos, Nigeria, LAS</p>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <div>
                    <label for="contactName">Your Name</label>
                    <input type="text" id="contactName" name="contactName" required placeholder="Your Full Name">
                </div>

                <div>
                    <label for="contactEmail">Your Email</label>
                    <input type="email" id="contactEmail" name="contactEmail" required placeholder="your.email@example.com">
                </div>

                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Type your message here...">
                </div>

                <div>
                    <button type="submit">
                        Send Message
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
